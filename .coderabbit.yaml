# yaml-language-server: $schema=https://coderabbit.ai/integrations/schema.v2.json

language: ko-KR
early_access: false

reviews:
  profile: chill             # 또는 assertive
  request_changes_workflow: false
  high_level_summary: true
  poem: false
  review_status: true
  collapse_walkthrough: false

  auto_review:
    enabled: true
    drafts: false

  path_filters:
    exclude:
      - "Pods/**"
      - "*.generated.swift"

chat:
  auto_reply: true
